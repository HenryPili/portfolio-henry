<!DOCTYPE html>
<html>
<head>
    <title>HP Favicon Generator</title>
</head>
<body>
    <h1>HP Favicon Preview</h1>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; margin: 10px; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
    <canvas id="canvas180" width="180" height="180" style="border: 1px solid #ccc; margin: 10px; width: 180px; height: 180px;"></canvas>
    
    <script>
        // 32x32 favicon
        const canvas32 = document.getElementById('canvas32');
        const ctx32 = canvas32.getContext('2d');
        
        // Gradient background
        const gradient32 = ctx32.createLinearGradient(0, 0, 32, 32);
        gradient32.addColorStop(0, '#3b82f6');
        gradient32.addColorStop(1, '#1e40af');
        
        // Draw rounded rectangle
        ctx32.fillStyle = gradient32;
        ctx32.beginPath();
        ctx32.roundRect(0, 0, 32, 32, 6);
        ctx32.fill();
        
        // Draw HP text
        ctx32.fillStyle = 'white';
        ctx32.font = 'bold 16px system-ui, -apple-system, sans-serif';
        ctx32.textAlign = 'center';
        ctx32.textBaseline = 'middle';
        ctx32.fillText('HP', 16, 17);
        
        // 180x180 apple icon
        const canvas180 = document.getElementById('canvas180');
        const ctx180 = canvas180.getContext('2d');
        
        const gradient180 = ctx180.createLinearGradient(0, 0, 180, 180);
        gradient180.addColorStop(0, '#3b82f6');
        gradient180.addColorStop(1, '#1e40af');
        
        ctx180.fillStyle = gradient180;
        ctx180.fillRect(0, 0, 180, 180);
        
        ctx180.fillStyle = 'white';
        ctx180.font = 'bold 100px system-ui, -apple-system, sans-serif';
        ctx180.textAlign = 'center';
        ctx180.textBaseline = 'middle';
        ctx180.fillText('HP', 90, 95);
        
        // Download buttons
        setTimeout(() => {
            const link32 = document.createElement('a');
            link32.download = 'favicon-32x32.png';
            link32.href = canvas32.toDataURL();
            link32.textContent = 'Download 32x32 Favicon';
            link32.style.display = 'block';
            link32.style.margin = '10px';
            document.body.appendChild(link32);
            
            const link180 = document.createElement('a');
            link180.download = 'apple-touch-icon.png';
            link180.href = canvas180.toDataURL();
            link180.textContent = 'Download 180x180 Apple Icon';
            link180.style.display = 'block';
            link180.style.margin = '10px';
            document.body.appendChild(link180);
        }, 100);
    </script>
</body>
</html>
